# Alarm paneel

alarm_control_panel:
  - platform: manual
    name: Alarm
    code: !secret alarm_code
    trigger_time: 180
    disarmed:
      trigger_time: 0
    armed_home:
      delay_time: 30
      pending_time: 30
    armed_away:
      delay_time: 30
      pending_time: 30
    triggered:
      pending_time: 0
