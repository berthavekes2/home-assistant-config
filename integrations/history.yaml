---
# The history component will track everything that is going on within
# Home Assistant and allows the user to browse through it.
#
# https://www.home-assistant.io/components/history/
#
history:
  exclude:
    domains:
      - automation
      - input_boolean
      - script
      - weblink
      - updater
      - group
      - input_number
      - media_player
      - weather
      - zone
      - calendar
      - timer
      - device_tracker
      - sensor
      - camera
      - switch
      - binary_sensor
  include:
    domains:
      - input_select
      - person
      - light
    entities:
      - switch.tv_marc
      - switch.blueiris_alerts
      - sensor.steam_76561198137535963
      - sensor.steam_76561198818942965
      - sensor.steam_76561198870070961
      - sensor.steam_76561198968715203
      - sensor.steam_bert_running_app
      - sensor.shield_tv_bert_running_app
      - sensor.potential_breaking_changes
      - sensor.asusbert
      - sensor.serverbert
      - binary_sensor.raam_bert
      - binary_sensor.deur_bert
      - binary_sensor.ip_camera_bert_motion
      - binary_sensor.ip_camera_bert_watchdog
      - binary_sensor.gordijn_bert